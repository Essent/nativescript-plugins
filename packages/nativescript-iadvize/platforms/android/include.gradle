/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */

allprojects {
  repositories {
    maven { url = uri("https://jitpack.io") }
    maven { url = uri("https://raw.github.com/iadvize/iadvize-android-sdk/master") }
  }
}

dependencies {
  configurations.all {
    exclude group: 'xpp3', module: 'xpp3'
  }

  implementation("com.iadvize:iadvize-sdk:2.8.0")
}
