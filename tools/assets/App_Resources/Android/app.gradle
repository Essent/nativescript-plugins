repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url 'https://maven.google.com/'
    name 'Google'
  }
  maven { url "https://repo1.maven.org/maven2/" }
  google()
  jcenter()
  maven { url 'https://developer.huawei.com/repo/' }
}

android {
  compileSdkVersion 32
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 32
    generatedDensities = []
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
